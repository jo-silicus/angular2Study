<div class="top-content">
    <div class="inner-bg">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1><strong>Login Form</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <p>Enter your username and password to log on:</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form class="login-form" (ngSubmit)="doLogin(loginForm.value)" [ngFormModel]="loginForm">
                        <div class="form-group">
                            <input type="text" id="user-name" placeholder="Username..."
                                   class="form-control" ngControl="username" required
                            >
                        </div>
                        <div class="form-group">
                            <input type="password" id="pass-word" placeholder="Password..."
                                   class="form-control" ngControl="password"  required
                            >
                        </div>
                        <button type="submit" class="btn">Sign in!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
